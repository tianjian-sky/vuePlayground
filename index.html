<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue-app</title>
  </head>
  <style>
    body{
      background:url(./index2.jpg)left center no-repeat;
    }
  </style>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <img src="./index2.jpg"/>
    <!--public path
    https://segmentfault.com/a/1190000005089993
    “path”仅仅告诉Webpack结果存储在哪里，然而“publicPath”项则被许多Webpack的插件用于在生产模式下更新内嵌到css、html文件里的url值。

    如设置为public path后，主脚本插入的路径变为/aaa/app.js
    -->
  </body>
</html>
